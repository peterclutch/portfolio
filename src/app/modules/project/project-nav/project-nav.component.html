<div class="container">
  <div class="row" *ngFor="let project of projects; let index = index">
    <div (click)="toArticle(project.id)" class="image">
      <img class="picture" [src]="project.thumbnailRef">
    </div>
    <div class="description">
      <div>{{ project.subtitle }}</div>
      <div (click)="toArticle(project.id)">{{ project.title }}</div>
    </div>
  </div>
</div>
